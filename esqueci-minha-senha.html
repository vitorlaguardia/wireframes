<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Login</title>
    <link rel="stylesheet" href="esqueci-minha-senha.css">
</head>
<body>
    
    <div class="container">

        <div class="img">
            <img src="./FORTES_LOGOMARCA_moldura-e1660776738611.png">
        </div>

        <div class="box-form">
            <form>
    
                <div class="label-div">
                    <label for="name">Crie sua nova senha</label>
                    <input type="password" name="nova-senha">
                </div>
    
                <div class="label-div2">
                    <label for="name">Confirme sua nova senha</label>
                    <input type="password" name="nova-senha-confirmação">
                </div>

              
                
                <div class="botao">
                    <button>Entrar</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
